

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let crypto of cryptos" (click)="toTheNews(crypto.name)">
    <ion-card-header>
      <div style="display: flex;">
        <ion-icon src="assets/crypto-svg/{{crypto.code?.toLowerCase()}}.svg">
        </ion-icon>
        <ion-card-subtitle>&nbsp;{{crypto.name}}</ion-card-subtitle>
      </div>
    </ion-card-header>
    <ion-card-content>
      <p>
        <b>Preço em Reais: </b>{{crypto.priceBRL | currency}}
      </p>
      <p>
        <b>Maior preço alcançado em 24h (%): </b>{{crypto.highest | currency}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
